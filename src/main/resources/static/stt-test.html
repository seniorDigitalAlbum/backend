    <script>
        const API_BASE_URL = 'http://localhost:8080/api/stt';
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let recordingStartTime = null;
        let recordingTimer = null;

        // ì„œë¹„ìŠ¤ ìƒíƒœ í™•ì¸
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                showResponse('healthResponse', data, response.ok);
                updateApiStatus(response.ok);
            } catch (error) {
                showResponse('healthResponse', { error: error.message }, false);
                updateApiStatus(false);
            }
        }

        // ë§ˆì´í¬ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateMicStatus(isActive) {
            const statusDot = document.getElementById('micStatus');
            statusDot.className = `status-dot ${isActive ? '' : 'error'}`;
        }

        // API ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateApiStatus(isActive) {
            const statusDot = document.getElementById('apiStatus');
            statusDot.className = `status-dot ${isActive ? '' : 'error'}`;
        }

        // ë…¹ìŒ ì‹œì‘
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true,
                    video: false
                });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    convertBlobToBase64(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordingStartTime = Date.now();
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('transcribeBtn').disabled = true;
                document.getElementById('recordingStatus').style.display = 'block';
                
                updateMicStatus(true);
                startRecordingTimer();
                
                showResponse('sttResponse', { 
                    status: 'success', 
                    message: 'ë…¹ìŒì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤.' 
                }, true);
                
            } catch (error) {
                showResponse('sttResponse', { 
                    error: 'ë§ˆì´í¬ ì ‘ê·¼ ì‹¤íŒ¨: ' + error.message 
                }, false);
                updateMicStatus(false);
            }
        }

        // ë…¹ìŒ ì¤‘ì§€
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('transcribeBtn').disabled = false;
                document.getElementById('recordingStatus').style.display = 'none';
                
                stopRecordingTimer();
                
                showResponse('sttResponse', { 
                    status: 'success', 
                    message: 'ë…¹ìŒì´ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.' 
                }, true);
            }
        }

        // ë…¹ìŒ íƒ€ì´ë¨¸ ì‹œì‘
        function startRecordingTimer() {
            recordingTimer = setInterval(() => {
                const elapsed = Date.now() - recordingStartTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('recordingTime').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // ë…¹ìŒ íƒ€ì´ë¨¸ ì¤‘ì§€
        function stopRecordingTimer() {
            if (recordingTimer) {
                clearInterval(recordingTimer);
                recordingTimer = null;
            }
        }

        // Blobì„ Base64ë¡œ ë³€í™˜
        function convertBlobToBase64(blob) {
            const reader = new FileReader();
            reader.onloadend = () => {
                const base64Data = reader.result.split(',')[1];
                window.recordedAudioData = base64Data;
            };
            reader.readAsDataURL(blob);
        }

        // ì˜¤ë””ì˜¤ë¥¼ í…ìŠ¤íŠ¸ë¡œ ë³€í™˜
        async function transcribeAudio() {
            if (!window.recordedAudioData) {
                alert('ë¨¼ì € ì˜¤ë””ì˜¤ë¥¼ ë…¹ìŒí•´ì£¼ì„¸ìš”.');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('audioData', window.recordedAudioData);
                
                const response = await fetch(`${API_BASE_URL}/realtime`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                showResponse('sttResponse', data, response.ok);
                
                if (response.ok && data.text) {
                    document.getElementById('transcriptionResult').textContent = data.text;
                }
            } catch (error) {
                showResponse('sttResponse', { error: error.message }, false);
            }
        }

        // íŒŒì¼ ì—…ë¡œë“œ STT
        async function transcribeFile() {
            const fileInput = document.getElementById('audioFile');
            const language = document.getElementById('language').value;
            
            if (!fileInput.files[0]) {
                alert('ì˜¤ë””ì˜¤ íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            try {
                const file = fileInput.files[0];
                const base64Data = await fileToBase64(file);
                
                const request = {
                    audioData: base64Data,
                    format: file.name.split('.').pop(),
                    language: language,
                    model: 'whisper-1'
                };

                const response = await fetch(`${API_BASE_URL}/transcribe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(request)
                });
                
                const data = await response.json();
                showResponse('fileResponse', data, response.ok);
                
                if (response.ok && data.text) {
                    document.getElementById('transcriptionResult').textContent = data.text;
                }
            } catch (error) {
                showResponse('fileResponse', { error: error.message }, false);
            }
        }

        // ìˆ˜ë™ ì…ë ¥ STT
        async function transcribeManual() {
            const audioData = document.getElementById('audioData').value;
            const format = document.getElementById('format').value;
            
            if (!audioData) {
                alert('Base64 ì˜¤ë””ì˜¤ ë°ì´í„°ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            try {
                const request = {
                    audioData: audioData,
                    format: format,
                    language: 'ko',
                    model: 'whisper-1'
                };

                const response = await fetch(`${API_BASE_URL}/transcribe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(request)
                });
                
                const data = await response.json();
                showResponse('manualResponse', data, response.ok);
                
                if (response.ok && data.text) {
                    document.getElementById('transcriptionResult').textContent = data.text;
                }
            } catch (error) {
                showResponse('manualResponse', { error: error.message }, false);
            }
        }

        // íŒŒì¼ì„ Base64ë¡œ ë³€í™˜
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // ì‘ë‹µ í‘œì‹œ
        function showResponse(elementId, data, isSuccess) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `response ${isSuccess ? 'success' : 'error'}`;
            element.textContent = JSON.stringify(data, null, 2);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì„œë¹„ìŠ¤ ìƒíƒœ í™•ì¸
        window.onload = function() {
            checkHealth();
        };
